[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
lib_deps = 
	ftrias/TeensyThreads @ ^1.0.1
	rlogiacco/CircularBuffer@^1.3.3
	fastled/FastLED@^3.4.0
	sparkfun/SparkFun u-blox Arduino Library@^1.8.10
	sparkfun/SparkFun BME280@^2.0.9
;board_build.f_cpu = 900000000L
